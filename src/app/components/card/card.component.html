<mat-card class="card">
  <div class="card-image">
    <div class="card-background">
      <img [src]="card.imageUrl" class="circular-image" />
    </div>
  </div>

  <mat-card-subtitle class="card-name">{{ card.name }}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <div class="card-content">
    <mat-card-content>
      {{ card.status }}
    </mat-card-content>
  </div>
  <mat-card-footer>
    <mat-card-actions align="start">
      <div class="card-actions">
        <button (click)="handleCardDelete()" class="delete-button">
          <img src="assets/icons/Icon-trash.svg" />Excluir
        </button>
        <button (click)="openRightPanel(tempRef)" class="edit-button">
          <img src="assets/icons/Icon-edit.svg" />Editar
        </button>
      </div>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>

<ng-template #tempRef>
  <app-card-form [card]="card" [isEdit]="true"></app-card-form>
</ng-template>
