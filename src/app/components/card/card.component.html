<mat-card class="example-card">
  <img src="assets/icons/icone.svg" />
  <mat-card-subtitle>{{ card.name }}</mat-card-subtitle>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    {{card.status}}
  </mat-card-content>
  <mat-card-footer>
    <span>
      <button (click)="handleCardDelete()">
        <img src="assets/icons/Icon-trash.svg" />Excluir
      </button>
    </span>
    <span>
      <button><img src="assets/icons/Icon-edit.svg" />Editar</button>
    </span>
  </mat-card-footer>
</mat-card>
