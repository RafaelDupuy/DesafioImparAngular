<div class="div">
  <input
    class="search-bar"
    [(ngModel)]="searchFieldValue"
    placeholder="Digite aqui sua busca..."
    type="text"
    (keydown)="handleKeyUp($event)"
  />
  <img
  src="../../../assets//icons//lupa.svg"
    class="img-search"
    id="searchIcon"
    (click)="handleClickSearchButton()"
  />
</div>
